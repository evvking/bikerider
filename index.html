<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <title>Bikerider</title>
        <link href='https://fonts.googleapis.com/css?family=Tangerine' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Fira Sans' rel='stylesheet'>
        <link href='index.css' rel='stylesheet'>
    </head>
    <body>
        <h1>Bikerider</h1>
        <div class='div-outer'>
            <div class='div-inner-big'>
                <h3>Dane</h3><br>
                <label for='p_name'>Nazwa podjazdu:</label>
                <input id='p_name'><br><br>
                <label for='p_distance'>Długość podjazdu:</label>
                <input id='p_distance' placeholder='w kilometrach'><br><br>
                <label for='p_alt_s'>Wysokość początkowa:</label>
                <input id='p_alt_s' placeholder='w metrach'><br><br>
                <label for='p_alt_e'>Wysokość końcowa:</label>
                <input id='p_alt_e' placeholder='w metrach'><br><br>
                <label for='p_way'>Rodzaj drogi:</label>
                <select id='p_way'>
                    <option value='prosta'>Prosta</option>
                    <option value='z zakrętami'>Z zakrętami</option>
                    <option value='kręta'>Kręta</option>
                </select><br><br>
                <label for='p_waytype'>Typ nawierchni:</label>
                <select id='p_waytype'>
                    <option value='asfalt'>Asfalt</option>
                    <option value='utwardzony żwir'>Żwir (utwardzony)</option>
                    <option value='żwir'>Żwir (luźny)</option>
                    <option value='bruk'>Bruk</option>
                    <option value='trawa'>Trawa</option>
                    <option value='piasek'>Piasek</option>
                </select><br><br>
                <label for='p_qual'>Nawierzchnia jest dobra:</label>
                <input id='p_qual' type="checkbox"><br><br>
                <label for='p_weather'>Pogoda:</label>
                <select id='p_weather'>
                    <option value='słonecznie'>Słonecznie</option>
                    <option value='pełne słońce'>Pełne słońce</option>
                    <option value='pełne słońce z upałem'>Pełne słońce + upał</option>
                    <option value='pochmurno'>Zachmurzenie</option>
                    <option value='deszcz lub burza'>Deszcz / burza</option>
                </select><br><br>
                <label for='p_wind'>Wiatr:</label>
                <select id='p_wind'>
                    <option value='przedni'>Przedni</option>
                    <option value='boczny'>Boczny</option>
                    <option value='tylny'>Tylny</option>
                    <option value='brak'>Brak wiatru</option>
                </select><br><br><br>
                <button class='check' id='b_clean'>Wyczyść</button><span class='tab'></span>
                <button class='check' id='b_move'>Przenieś</button><span class='tab'></span>
                <button class='check' id='b_check'>Sprawdź</button>
            </div>
            <div class='div-inner-small'>
                <div class='div-inner-ing'>
                    <h4 id='sum_check'>Podsumowanie</h4>
                    <p id='sum_distance'>Dystans:</p>
                    <p id='sum_alt_s'>Wysokość początkowa:</p>
                    <p id='sum_alt_e'>Wysokość końcowa:</p>
                    <p id='sum_alt'>Przewyższenie:</p>
                    <p id='sum_slope'>Średnie nachylenie:</p>
                    <p id='sum_way'>Rodzaj drogi:</p>
                    <p id='sum_waytype'>Typ nawierchni:</p>
                    <p id='sum_wayqual'>Stan nawierchni:</p>
                    <p id='sum_weather'>Pogoda:</p>
                    <p id='sum_wind'>Wiatr:</p>
                </div><br>
                <div class='div-inner-ing' id='div-result'>
                    <h4>Stopień trudności</h4>
                    <h5 id='diff-res'>[Oczekiwanie na dane]</h5>
                    <h6 id='diff-cat'>[Oczekiwanie na dane]</h6>
                </div>
            </div>
        </div>
        <script src='index.js'></script>
    </body>
</html>
